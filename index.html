<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="logo"></div>
        <div class="header__line"></div>
    </header>
    <main>
        <section class="profile">
            <img class="avatar" src="./images/avatar_Cousteau.jpg" alt="Портрет Жака-Ива Кусто">
            <div class="profile__info">
                <div class="form">
                  <h1 class="name">Жак-Ив Кусто</h1>
                  <p class="role">Исследователь океана</p>
                </div>
              <button class="edit-button">
                <img class="pencil" src="./images/bleistift.svg" alt="Контур. Карандаш">
              </button>
            </div>
            <button class="add-button">
                <div class="simbol"></div>
            </button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="card" src="./images/karachaevsk_kirill-pershin.jpg" alt="Изображение. Карачаевск">
                <div class="name-heart">
                  <h2 class="name-point">Карачаевск</h2>
                  <div class="heart"></div>
                </div>
            </div>
            <div class="element">
                <img class="card" src="./images/elbrus_kirill-pershin.jpg" alt="Изображение. Гора Эльбрус">
                <div class="name-heart">
                    <h2 class="name-point">Гора Эльбрус</h2>
                    <div class="heart"></div>
                  </div>
            </div>
            <div class="element">
                <img class="card" src="./images/dombay_kirill-pershin.jpg" alt="Изображение. Домбай">
                <div class="name-heart">
                    <h2 class="name-point">Домбай</h2>
                    <div class="heart"></div>
                  </div>
            </div>
            <div class="element">
                <img class="card" src="./images/elbrus_kirill-pershin.jpg" alt="Изображение. Гора Эльбрус">
                <div class="name-heart">
                    <h2 class="name-point">Гора Эльбрус</h2>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="element">
                <img class="card" src="./images/dombay_kirill-pershin.jpg" alt="Изображение. Домбай">
                <div class="name-heart">
                    <h2 class="name-point">Домбай</h2>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="element">
                <img class="card" src="./images/karachaevsk_kirill-pershin.jpg" alt="Изображение. Карачаевск">
                <div class="name-heart">
                  <h2 class="name-point">Карачаево-Черкесия</h2>
                  <div class="heart"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h3 class="footer__text">&copy;2022 Mesto Russia</h3>
    </footer>
    <div class="popup">
       <div class="popup__close">
          <button class="popup__close-icon"></button>
       </div>
       <form class="popup__container">
            <h3 class="popup__edit-profile">Редактировать профиль</h3>
            <input class="popup__field-name" placeholder="имя">
            <div class="popup__field-line"></div>
            <input class="popup__field-role" placeholder="одним словом о себе">
            <div class="popup__field-line"></div>
            <button class="submit-button">Сохранить</button>
       </form>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
