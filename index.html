<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="logo"></div>
        <div class="header__line"></div>
    </header>
    <main>
        <section class="profile">
            <img class="avatar" src="./images/avatar_Cousteau.jpg" alt="Портрет Жака-Ива Кусто">
            <div class="profile__info">
                <h1 class="name">Жак-Ив Кусто</h1>
                <div class="edit-button">
                    <img class="pencil" src="./images/bleistift.svg" alt="Контур. Карандаш">
                </div>
                <p class="role">Исследователь океана</p>
            </div>
            <div class="add-button">
                <p class="simbol">+</p>
            </div>
        </section>
        <section class="elements">
            <div class="element">
                <img class="card" src="./images/karachaevsk_kirill-pershin.jpg" alt="Изображение. Карачаевск">
                <div class="name-heart">
                  <h2 class="name-point">Карачаевск</h2>
                  <p class="heart">&#9825</p>
                </div>
            </div>
            <div class="element">
                <img class="card" src="./images/elbrus_kirill-pershin.jpg" alt="Изображение. Гора Эльбрус">
                <div class="name-heart">
                    <h2 class="name-point">Гора Эльбрус</h2>
                    <p class="heart">&#9825</p>
                  </div>
            </div>
            <div class="element">
                <img class="card" src="./images/dombay_kirill-pershin.jpg" alt="Изображение. Домбай">
                <div class="name-heart">
                    <h2 class="name-point">Домбай</h2>
                    <p class="heart">&#9825</p>
                  </div>
            </div>
            <div class="element">
                <img class="card" src="./images/elbrus_kirill-pershin.jpg" alt="Изображение. Гора Эльбрус">
                <div class="name-heart">
                    <h2 class="name-point">Гора Эльбрус</h2>
                    <p class="heart">&#9825</p>
                </div>
            </div>
            <div class="element">
                <img class="card" src="./images/dombay_kirill-pershin.jpg" alt="Изображение. Домбай">
                <div class="name-heart">
                    <h2 class="name-point">Домбай</h2>
                    <p class="heart">&#9825</p>
                </div>
            </div>
            <div class="element">
                <img class="card" src="./images/karachaevsk_kirill-pershin.jpg" alt="Изображение. Карачаевск">
                <div class="name-heart">
                  <h2 class="name-point">Карачаево-Черкесия</h2>
                  <p class="heart">&#9825</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h3 class="footer__text">&copy;2022 Mesto Russia</h3>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button contenteditable="popup__close">

            </button>
            <h3>Зедактировать профиль</h3>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
